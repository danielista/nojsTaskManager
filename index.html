<body>
    <h1>Add NEW task</h1>
    <div>
        <form>
            <label for="fname">Task name:</label><br>
             <input type="text" placeholder="name of the task" id="taskname" width="30"><br><br>
            <label for="lname">Priority:</label><br>
             <input type="number" min="1"  max="10" id="priority" value="2"><br><br>
            <label for="lname">Price:</label><br>
             <input type="number" min="1"  max="10" id="price" value="0"><br><br>

             <input type="submit" value="Add new task"><br>
        </form> 
          
          <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
    </div>
</body>
